<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Minified -->
	<link rel="stylesheet" type="text/css" href="src/css/app.min.css">	
	
	<!-- Amplified -->
	<!-- <link rel="stylesheet" type="text/css" href="src/css/app.css"> -->
	<title>Clock</title>
</head>
<body>
	<main id="app" class="app">
		<div>
			<button id="modeBtnDark" class="btn btn-mode bg-dark">D</button>
			<button id="modeBtnLight" class="btn btn-mode bg-light d-none">L</button>
		</div>

		<div class="place-items">

			<!-- Clock -->
			<div id="clock" class="place-items">
				<input type="text" id="clockInput" class="app--input" disabled>
				<div class="chrono-buttons">
					<button id="clockBtnHour12" class="btn btn-purple">12 hrs</button>
					<button id="clockBtnHour24" class="btn btn-purple d-none">24 hrs</button>
				</div>
			</div>

			<!-- Chronometer -->
			<div id="chrono" class="place-items d-none">
				<div>
					<input type="text" id="chronoInput" class="app--input" disabled>
					
					<div id="chronoOutputLap" class="place-items">
						<input type="text" id="chronoInputLap" class="input-lap d-none">
						
						<table id="chronoTableLap" class="table-lap d-none">
							<thead class="table-head-lap">
								<th class="box" style="width: 30px;">Lap</th>
								<th class="box">Lap Time</th>
								<th class="box">Overall Time</th>
							</thead>
							<tbody id="chronoBlockLap" class="table-body-lap"></tbody>
						</table>				
					</div>
				</div>

				<div class="chrono-buttons">
					<button id="chronoLap" class="btn btn-gray" disabled>Lap</button>
					<button id="chronoReset" class="btn btn-gray d-none">Reset</button>
					<button id="chronoStart" class="btn btn-purple">Start</button>
					<button id="chronoResume" class="btn btn-purple d-none">Resume</button>
					<button id="chronoStop" class="btn btn-red d-none">Stop</button>
				</div>
			</div>

			<!-- Timer -->
			<div id="timer" class="place-items d-none" style="width: 100%;">
				<div style="display: flex;">
					<input type="text" id="timerInputHour" style="width:100%;text-align:center;font-size:30px" value="00">
					<input type="text" id="timerInputMinute" style="width:100%;text-align:center;font-size:30px" value="00">
					<input type="text" id="timerInputSecond" style="width:100%;text-align:center;font-size:30px" value="00">					
				</div>
				
				<div class="chrono-buttons">
					<button id="timerBtn" class="btn btn-purple">Start</button>
				</div>
			</div>
		</div>

		<nav>
			<ul class="menu">
				<li id="btnTime" class="btn btn-purple btn-menu">Time</li>
				<li id="btnChrono" class="btn btn-menu">Stopwatch</li>
				<li id="btnTimer" class="btn btn-menu">Timer</li>
			</ul>
		</nav>

		<div id="modal" class="modal place-items d-none">
			<div id="modalContainer" class="modal-container bg-light place-items">
				<p id="modalText" class="modal-text">Soy un modal</p>
				<button id="modalBtn" class="btn btn-purple">Close</button>
			</div>
		</div>
	</main>

	<!-- Minified -->
	<script type="text/javascript" src="src/js/app.min.js"></script>
	
	<!-- Amplified -->
	<!-- <script type="text/javascript" src="src/js/app.js"></script> -->
</body>
</html>
